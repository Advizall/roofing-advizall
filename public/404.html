<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - The Dirty Roofer</title>
    <link rel="icon" type="image/png" href="/lovable-uploads/78ba4b6b-7444-4b1b-8f67-de37fb58730b.png" />
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap');
        
        :root {
            --navy: #0A1A2F;
            --gold: #D4AF37;
        }
        
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--navy);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 1rem;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            color: var(--gold);
            margin: 0 0 1rem;
        }
        
        p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-size: 1.25rem;
        }
        
        .button {
            display: inline-block;
            background-color: var(--gold);
            color: var(--navy);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background-color: rgba(212, 175, 55, 0.8);
            transform: translateY(-2px);
        }
        
        img.logo {
            height: 80px;
            margin-bottom: 2rem;
        }
        
        .animate-bounce {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/4811a69a-c3ba-4318-bb8c-d90d22539145.png" alt="The Dirty Roofer" class="logo">
        <h1 class="animate-bounce">404</h1>
        <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="button">Return to Home</a>
    </div>
</body>
</html>
